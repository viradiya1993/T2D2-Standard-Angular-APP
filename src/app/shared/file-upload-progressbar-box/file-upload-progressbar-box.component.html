<div *ngIf="progress.length > 0">
  <div class="header">
    <h4>{{'Uploaded '+fileUploadService.uploadedFileCount + ' files out of '+fileUploadService.files.length}}</h4>
    <div class="clode_btn">
      <button type="button" (click)="toggleShowOption()"><span class="dropup"><span class="caret"></span></span>
      </button>
      <button type="button" class="button" (click)="deleteProgress()">X</button>
    </div>
  </div>
  <div class="container2" *ngIf="view">
    <div *ngFor="let item of progress let indexpage=index" class="box">
      <div class="progress_content">
        <img [src]="item.imgUrl" />
        <div style="width: 75%;">
          <div class="image_name">
            <h6>{{ item.name }}</h6>
          </div>
          <div>
            <div class="progress" style="height: 5px;margin-bottom: 10px;">
              <div class="progress-bar" role="progressbar" [style.width.%]="item.progress" aria-valuenow="25"
                aria-valuemin="0" aria-valuemax="80"></div>
            </div>           
          </div>
           <div class="image_tag"><h6>{{ item.tag }}</h6></div>
          <!-- <mat-icon [hidden]="item.progress==100" (click)="DeleteImageItem(indexpage)" class="text-danger" aria-hidden="false" >delete</mat-icon> -->
        </div>
      </div>
    </div>

  </div>
</div>
